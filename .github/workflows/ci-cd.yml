name: EAS Build Android APK

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # Checkout del c贸digo
      - name: Checkout c贸digo
        uses: actions/checkout@v3

      # Configuraci贸n de Node.js
      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      # Instalaci贸n de EAS CLI
      - name: Instalar EAS CLI
        run: npm install -g eas-cli

      # Autenticar en Expo
      - name: Autenticar en Expo
        run: eas login --token ${{ secrets.HOLA }}

      # Configurar EAS
      - name: Configurar EAS
        run: eas build:configure

      # Construir el APK con EAS Build
      - name: Construir APK de Android
        run: |
          eas build -p android --profile preview --clear-cache

      # Publicar enlace del APK
      - name: Publicar enlace del APK
        run: |
          echo "Busca el APK en tu cuenta de Expo: https://expo.dev/accounts/meyyerr/builds"