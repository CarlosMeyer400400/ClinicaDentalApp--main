name: React Native Android Build APK

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  install-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c贸digo
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Instalar dependencias
        run: npm ci --legacy-peer-deps

      # Ejemplo de ejecuci贸n de pruebas unitarias (descomentarlo si tienes pruebas)
      - name: Ejecutar pruebas
        run: npm test

  build-android:
    needs: install-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c贸digo
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Instalar dependencias
        run: npm ci --legacy-peer-deps

      - name: Instalar dependencias de Android
        run: |
          cd android && ./gradlew clean

      - name: Construir APK de Android Release
        run: |
          cd android && ./gradlew assembleRelease

      - name: Subir APK como artefacto
        uses: actions/upload-artifact@v2
        with:
          name: app-release.apk
          path: android/app/build/outputs/apk/release/app-release.apk

  deploy:
    needs: build-android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c贸digo
        uses: actions/checkout@v3

      # Desplegar en el entorno que prefieras (en este ejemplo es en GitHub Pages, pero puedes cambiarlo)
      - name: Desplegar en GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
