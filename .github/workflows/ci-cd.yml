name: EAS Build Android APK

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # Checkout del código
      - name: Checkout código
        uses: actions/checkout@v3

      # Configuración de Node.js
      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      # Instalación de EAS CLI
      - name: Instalar EAS CLI
        run: npm install -g eas-cli

      # Autenticar en Expo con el token HOLA
      - name: Autenticar en Expo
        run: eas login --token ${{ secrets.HOLA }}
        env:
         EXPO_TOKEN: ${{ secrets.HOLA }}


      # Configuración de EAS
      - name: Configurar EAS
        run: eas build:configure

      # Construir el APK con EAS Build
      - name: Construir APK de Android
        run: |
          eas build -p android --profile preview --clear-cache

